<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProTec Cloud: HTML Editor PRO</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400&display=swap">

<body>
  <div class="container">
    <form action="upload.php" method="post" enctype="multipart/form-data">
      <h2>Upload a Cool HTML File to host your website</h2>

      <input type="submit" value="Upload File" name="submit">

  <script src="modal.js"></script> <!-- Include modal script -->
